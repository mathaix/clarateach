# ClaraTeach tmux configuration
# Optimized for terminal persistence and usability

# Use 256 colors
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Enable mouse support
set -g mouse on

# Increase scrollback buffer
set -g history-limit 50000

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Faster key repetition
set -s escape-time 0

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity off

# Status bar styling
set -g status-style 'bg=#1e1e1e fg=#cccccc'
set -g status-left '#[fg=#4ec9b0][#S] '
set -g status-right '#[fg=#569cd6]%H:%M'
set -g status-left-length 20

# Window status styling
setw -g window-status-current-style 'fg=#4ec9b0 bold'
setw -g window-status-style 'fg=#6d8086'

# Pane border styling
set -g pane-border-style 'fg=#3e3e3e'
set -g pane-active-border-style 'fg=#4ec9b0'

# Message styling
set -g message-style 'bg=#3e3e3e fg=#cccccc'
